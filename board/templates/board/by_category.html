{% extends 'layout/basic_2.html' %}
{% block title %}Категории{% endblock %}

{% block content %}
<h2>Категория: {{ current_category.name }}</h2>

{% for bb in bbs %}
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <h4>{{ bb.title }}</h4>
        <p>{{ bb.content }}</p>
        <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
    </div>
{% endfor %}
{% endblock %}
</html>
